<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Outkept</title>
    <link REL="SHORTCUT ICON" HREF="images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/inspiritas.css" rel="stylesheet">
    <link href="css/outkept.css" rel="stylesheet">
</head>

<body>

<!-- Navbar
  ================================================== -->
<div class="navbar navbar-static-top navbar-inverse">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>

      <a class="brand" href="#">Outkept</a>
    </div>
  </div>
</div>

<div class="container" style="margin: 0px; width: 100%">
    <div class="row-fluid">
        <div class="" style="width: 45px !important; float: left">
            <aside>
                <nav>
                    <ul class="nav">
                      <li class="selected">
                        <a href=""><i class="icon-play"></i></a>
                      </li>
                    </ul>
                </nav>
            </aside>
        </div>
        <div class="" id="main_screen" style="float: left">
            <div id="content">

                <!-- Navbar
                ================================================== -->
                <section id="stats">
                  <header>
                    <div class="pull-right filters">
                        <a class="btn btn-small" data-filter="*">All</a>
                        <a class="btn btn-small" data-filter=".alarmed">Alarmed</a>
                        <a class="btn btn-small" data-filter=".warned">Warned</a>
                        <a class="btn btn-small btn-primary" data-filter=".alarmed, .warned">Both</a>
                    </div>
                    <h1>Dashboard</h1>
                  </header>
                  <div class="row-fluid">
                    <div class="span2" style="text-align: center;">
                        <div id="vwarnings" class="kpi">0</div>
                        <div><small>warnings today</small></div>
                    </div>
                    <div class="span2" style="text-align: center;">
                        <div id="valerts" class="kpi">0</div>
                        <div><small>alerts today</small></div>
                    </div>
                    <div class="span2" style="text-align: center;">
                        <div id="vreactives" class="kpi">0</div>
                        <div><small>reactives today</small></div>
                    </div>
                    <div class="span2" style="text-align: center;">
                        <div id="vrequests" class="kpi"><span class="sparkline">Loading...</span></div>
                        <div><small>events/sec</small></div>
                    </div>
                  </div>
                </section>
                <!-- Graph
                ================================================== -->
                <section id="forms">
                  <div class="sub-header" style="height: 25px;">
                    <h2>Servers</h2>
                  </div>
                  <div class="row-fluid row-fluid-alternate-bg">
                    <div class="span12">
                        <div id="servers_dashboard" style="width: 100%;"></div>
                    </div>
                  </div>
                </section>

            </div>
        </div>
    </div>
</div><!-- /container -->



    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/jquery.sparkline.min.js"></script>
    <script src="js/jquery.isotope.min.js"></script>
    <script src="bootstrap/js/bootstrap-dropdown.js"></script>
    <script src="bootstrap/js/bootstrap-collapse.js"></script>
    <script src="js/server.js"></script>
    <script src="js/outkept.js"></script>

    <script>
      $(document).on('ready', function () {
        $('#main_screen').width($(window).width()-parseInt(45));
        $(window).on('resize', function() {
          $('#main_screen').width($(window).width()-parseInt(45));
        });

        $('#servers_dashboard').isotope({
          itemSelector: '.server',
          filter: '.alarmed, .warned',
          masonry: {
            columnWidth: 10,
            isAnimated: true
          }
        });

        $('.filters a').click(function(){
          $('.filters a').removeClass('btn-primary');
          $(this).addClass('btn-primary');
          var selector = $(this).attr('data-filter');
          $('#servers_dashboard').isotope({ filter: selector });
          return false;
        });

        var outkept = new Outkept();
      });
    </script>

  </body>
</html>
